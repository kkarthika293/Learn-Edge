<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Creator | Make Amazing Quizzes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .header-img {
            width: 150px;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .quiz-form {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .question-block {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
        }
        
        .question-block h4 {
            color: var(--secondary);
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .option-item {
            display: flex;
            align-items: center;
        }
        
        .option-item label {
            margin-bottom: 0;
            margin-right: 0.5rem;
            font-weight: 600;
            min-width: 20px;
        }
        
        .correct-answer {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .correct-answer label {
            margin-bottom: 0;
            margin-right: 0.5rem;
        }
        
        .correct-answer input {
            width: 60px;
            padding: 0.5rem;
            text-transform: uppercase;
        }
        
        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button[type="submit"]:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem;
            }
            
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/2620/2620978.png" alt="Quiz Icon" class="header-img">
            <h1>Create Your Quiz</h1>
            <p>Design an amazing quiz with 10 questions. Perfect for teachers, students, or quiz enthusiasts!</p>
        </header>
        
        <form method="POST" class="quiz-form">
            <div class="form-group">
                <label for="topic">Quiz Topic:</label>
                <input type="text" id="topic" name="topic" placeholder="Enter quiz topic (e.g. Science, History, etc.)" required>
            </div>
            
            {% for i in range(1, 11) %}
            <div class="question-block">
                <h4>Question {{ i }}</h4>
                <div class="form-group">
                    <input type="text" name="q{{i}}" placeholder="Enter your question here..." required>
                </div>
                
                <div class="options-grid">
                    <div class="option-item">
                        <label>A:</label>
                        <input type="text" name="q{{i}}_a" placeholder="Option A" required>
                    </div>
                    <div class="option-item">
                        <label>B:</label>
                        <input type="text" name="q{{i}}_b" placeholder="Option B" required>
                    </div>
                    <div class="option-item">
                        <label>C:</label>
                        <input type="text" name="q{{i}}_c" placeholder="Option C" required>
                    </div>
                    <div class="option-item">
                        <label>D:</label>
                        <input type="text" name="q{{i}}_d" placeholder="Option D" required>
                    </div>
                </div>
                
                <div class="correct-answer">
                    <label>Correct Answer:</label>
                    <input type="text" name="q{{i}}_correct" placeholder="A/B/C/D" required>
                </div>
            </div>
            {% endfor %}
            
            <button type="submit">Create Quiz</button>
        </form>
        
        <footer>
            <p>© 2023 Quiz Creator | Made with ❤️ for educators and learners</p>
        </footer>
    </div>
</body>
</html>
