<!DOCTYPE html>
<html>
<head>
    <title>All Scores</title>
</head>
<body>
    <h1>All User Scores</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Course</th>
                <th>Score</th>
                <th>Timestamp</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ score.id }}</td>
                <td>{{ score.user.username }}</td>
                <td>{{ score.course.name }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
                <td>
                    <form action="{{ url_for('delete_score', score_id=score.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this score?');">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
