<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on {{ topic }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --danger: #f72585;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .quiz-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            border-left: 4px solid var(--accent);
            transition: transform 0.3s ease;
        }
        
        .question-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .question-card p {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: white;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }
        
        .option {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .option input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin-right: 1rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .option input[type="radio"]:checked {
            border-color: var(--accent);
            background-color: var(--accent);
        }
        
        .option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            align-self: center;
            width: 200px;
        }
        
        button[type="submit"]:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            h2 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1.5rem;
            }
            
            .question-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quiz on {{ topic }}</h2>
        
        <form method="post" class="quiz-form">
            {% for q in questions %}
            <div class="question-card">
                <p>{{ q.text }}</p>
                <div class="options-container">
                    <label class="option">
                        <input type="radio" name="{{ q.id }}" value="A" required>
                        <span>{{ q.option_a }}</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="{{ q.id }}" value="B">
                        <span>{{ q.option_b }}</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="{{ q.id }}" value="C">
                        <span>{{ q.option_c }}</span>
                    </label>
                    <label class="option">
                        <input type="radio" name="{{ q.id }}" value="D">
                        <span>{{ q.option_d }}</span>
                    </label>
                </div>
            </div>
            {% endfor %}
            
            <button type="submit">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
